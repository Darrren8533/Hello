<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-md">
            <div class="p-4">
                <h1 class="text-2xl font-bold text-primary">CAMS</h1>
                <p class="text-sm text-muted-foreground">Property Manager</p>
            </div>
            <nav class="mt-6">
                <a href="index.html">
                    <button class="w-full text-left px-4 py-2 hover:bg-gray-100">
                        <i data-lucide="home" class="inline-block mr-2 h-4 w-4"></i>
                        Dashboard
                    </button>
                </a>
                <a href="properties.html">
                    <button class="w-full text-left px-4 py-2 hover:bg-gray-100">
                        <i data-lucide="list" class="inline-block mr-2 h-4 w-4"></i>
                        Properties
                    </button>
                </a>
                <a href="bookRequest.html">
                    <button class="w-full text-left px-4 py-2 hover:bg-gray-100">
                        <i data-lucide="clipboard-list" class="inline-block mr-2 h-4 w-4"></i>
                        Booking Requests
                    </button>
                </a>
                <a href="notification.html">
                    <button class="w-full text-left px-4 py-2 hover:bg-gray-100">
                        <i data-lucide="bell" class="inline-block mr-2 h-4 w-4"></i>
                        Notifications
                    </button>
                </a>
                <a href="support.html">
                    <button class="w-full text-left px-4 py-2 hover:bg-gray-100">
                        <i data-lucide="message-square" class="inline-block mr-2 h-4 w-4"></i>
                        Support
                    </button>
                </a>
                <a href="profile.html">
                    <button class="w-full text-left px-4 py-2 hover:bg-gray-100">
                        <i data-lucide="user" class="inline-block mr-2 h-4 w-4"></i>
                        Profile
                    </button>   
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8 overflow-auto">
            <header class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800">Edit Profile</h2>
                <div class="flex items-center space-x-4">
                    <button class="p-2 border rounded-full">
                        <i data-lucide="bell" class="h-4 w-4"></i>
                    </button>
                    <div class="w-8 h-8 rounded-full bg-gray-300 flex items-center justify-center">JD</div>
                </div>
            </header>

            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-bold mb-2">Personal Information</h3>
                <p class="text-gray-600 mb-4">Update your personal details here</p>
                <form>
                    <div class="grid gap-6">
                        <div class="flex items-center gap-4">
                            <div class="w-24 h-24 rounded-full bg-gray-200 flex items-center justify-center text-2xl">JD</div>
                            <button type="button" class="px-4 py-2 border rounded-md text-gray-700 hover:bg-gray-50">Change Avatar</button>
                        </div>
                        <div class="grid gap-2">
                            <label for="name" class="text-sm font-medium text-gray-700">Full Name</label>
                            <input id="name" name="name" type="text" class="w-full p-2 border rounded-md" value="John Doe">
                        </div>
                        <div class="grid gap-2">
                            <label class="text-sm font-medium text-gray-700">Gender</label>
                            <div class="flex items-center space-x-4">
                                <div class="flex items-center space-x-2">
                                    <input type="radio" name="gender" id="male" value="male" checked>
                                    <label for="male" class="text-sm">Male</label>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <input type="radio" name="gender" id="female" value="female">
                                    <label for="female" class="text-sm">Female</label>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <input type="radio" name="gender" id="other" value="other">
                                    <label for="other" class="text-sm">Other</label>
                                </div>
                            </div>
                        </div>
                        <div class="grid gap-2">
                            <label for="age" class="text-sm font-medium text-gray-700">Age</label>
                            <input id="age" name="age" type="number" class="w-full p-2 border rounded-md" value="30">
                        </div>
                        <div class="grid gap-2">
                            <label for="username" class="text-sm font-medium text-gray-700">Username</label>
                            <input id="username" name="username" type="text" class="w-full p-2 border rounded-md" value="johndoe">
                        </div>
                        <div class="grid gap-2">
                            <label for="email" class="text-sm font-medium text-gray-700">Email</label>
                            <input id="email" name="email" type="email" class="w-full p-2 border rounded-md" value="john.doe@example.com">
                        </div>
                        <div class="grid gap-2">
                            <label for="password" class="text-sm font-medium text-gray-700">New Password</label>
                            <input id="password" name="password" type="password" class="w-full p-2 border rounded-md" placeholder="Enter new password">
                        </div>
                        <div class="grid gap-2">
                            <label for="role" class="text-sm font-medium text-gray-700">Role</label>
                            <select id="role" name="role" class="w-full p-2 border rounded-md">
                                <option value="Property Manager" selected>Property Manager</option>
                                <option value="Admin">Admin</option>
                                <option value="Support Staff">Support Staff</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-6 flex justify-end">
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Save Changes</button>
                        <button type="button" class="ml-2 px-4 py-2 border rounded-md text-gray-700 hover:bg-gray-50">Cancel</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
