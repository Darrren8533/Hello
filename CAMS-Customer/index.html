<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Section</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    .navbar {
      background-color: #806853;
      height: 92px;
      margin: 15px;
      border-radius: 16px;
      padding: 0.5rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .offcanvas {
      background-color: #493829 !important;
    }

    .offcanvas-body .nav-link {
      color: white;
    }

    .offcanvas-body .nav-link:hover {
      color: #a2a2a1;
    }

    .login-button {
      background: #816C5B;
      color: #fff;
      font-size: 14px;
      padding: 8px 20px;
      border-radius: 50px;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .login-button:hover {
      background-color: #ffffff;
      color: black;
    }

    button.logout-button, a.login-button {
      background: #816C5B;
      color: #fff;
      font-size: 14px;
      padding: 8px 20px;
      border-radius: 50px;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      border: none;
      cursor: pointer;
    }

    button.logout-button:hover, a.login-button:hover {
      background-color: #ffffff;
      color: black;
    }

    .navbar-toggle {
      border: none;
      font-size: 1.25rem;
    }

    .navbar-toggle:focus, .btn-close:focus {
      box-shadow: none;
      outline: none;
      background-color: #493829;
    }

    .nav-link {
      font-weight: 500;
      position: relative;
    }

    @media(min-width: 991px) {
      .nav-link::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        height: 2px;
        background-color: #ffffff;
        visibility: hidden;
        transition: 0.1s ease-in;
      }

      .nav-link:hover::before, .nav-link.active::before {
        width: 100%;
        visibility: visible;
      }
    }
    

    .hero-section {
        background: url(public/Hero.jpg) no-repeat center;
        background-size: cover;
        width: 100%;
        position: relative;
    }

    .hero-section::before {
        background-color: rgba(0, 0, 0, 0.6);
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 0;
    }

    .hero-section .container {
        height: 70vh;
        z-index: 1;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

    .hero-section h1 {
        font-size: 40px;
        color: #fff;
        text-align: center;
    }
  </style>
</head>
<body>
  <div>
    <div>
        <nav class="navbar navbar-expand-lg fixed-top">
          <div class="container-fluid">
            <h1 class="navbar-brand mx-4 mb-0" style="font-weight: 500; color: #fff; font-size: 23px; transition: 0.3s color;">
              Hello Sarawak
            </h1>
    
            <div class="offcanvas offcanvas-end" tabIndex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-left flex-grow-1 pe-3">
                  <li class="nav-item mx-4"><a class="nav-link mx-lg-2" href="index.html">Home</a></li>
                  <li class="nav-item mx-4"><a class="nav-link mx-lg-2" href="tour.html">Tour</a></li>
                  <li class="nav-item mx-4"><a class="nav-link mx-lg-2" href="#">Cart</a></li>
                  <li class="nav-item mx-4"><a class="nav-link mx-lg-2" href="#">Support</a></li>
                  <li class="nav-item mx-4"><a class="nav-link mx-lg-2" href="contactus.html">Contact Us</a></li>
                  <li class="nav-item mx-4"><a class="nav-link mx-lg-2" href="#">About Us</a></li>
                  <li class="nav-item mx-4"><a class="nav-link mx-lg-2" href="AboutSarawak.html">About Sarawak</a></li>
                </ul>
              </div>
            </div>
    
            <div class="d-flex justify-content-end">
              <a href="/login" class="login-button">Login</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" style="border: none; background: transparent; cursor: pointer;">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </div>
        </nav>
      </div>

    <!-- Hero Section -->
    <div class="hero-section">
      <div class="container">
        <h1>Your Journey Your Story</h1>
      </div>
    </div>
  </div>
</body>
</html>
